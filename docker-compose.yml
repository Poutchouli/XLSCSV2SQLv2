version: '3.8'

services:
  sql-canvas:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: sql-canvas-app
    
  # Optional: Development service with hot reload
  sql-canvas-dev:
    build:
      context: .
      target: builder
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    container_name: sql-canvas-dev
    profiles:
      - dev
